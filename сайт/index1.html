<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">

    <!-- Bootstrap сетка -->
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Стили сайта -->
    <link rel="stylesheet" type="text/css" href="style1.css">
    <style>
        @import url(styles1.css);
    </style>
</head>

<body>
    <div id="miniWindow">
        <div id="miniWindowHeader">Аккаунт</div>
        <div id="miniWindowContent">
            <form>
                <p>
                    <Label for="email"> Email:</Label>
                    <input type="email" placeholder="user@gmail.com" id="email" name="email" />
                </p>
                <p>
                    <label for="phone">Телефон: </label>
                    <input type="tel" placeholder="+7-(XXX)-XXX-XXXX" id="phone" name="phone" />
                </p>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <button id="openWindowButton"><img id="User_png" src="User.png"></button>

    <script>
        var openWindowButton = document.getElementById('openWindowButton');
        var miniWindow = document.getElementById('miniWindow');
        openWindowButton.addEventListener('click', function () {
            if (miniWindow.style.display != 'block') {
                miniWindow.style.display = 'block';
            }
            else {
                miniWindow.style.display = 'none';
            }
        });
    </script>
</body>

</html>
